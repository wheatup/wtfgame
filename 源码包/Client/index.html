        /*文本框选中背景 chrome会混合颜色*/

        /*去掉outline*/

            outline: none;

    <script>
        QCDefault = {
            toolTipDelay: 1000,
            labelFont: '11px Arial',
            Shape: {
                diamond: function (g, x, y, w, h) {
                    g.moveTo(x + w / 2, y);
                    g.lineTo(x, y + h / 2);
                    g.lineTo(x + w / 2, y + h);
                    g.lineTo(x + w, y + h / 2);
                    g.closePath();
                },
                event: function (g, x, y, w, h) {
                    g.moveTo(x, y);
                    g.lineTo(x + w, y);
                    g.lineTo(x + w, y + h / 4 * 3);
                    g.lineTo(x + w / 2, y + h);
                    g.lineTo(x, y + h / 4 * 3);
                    g.closePath();
                },
                action: function (g, x, y, w, h, info, data, view) {
                    g.rect(x+2,y,w-4,h);
                    if (info.loop)
                    {
                        var duration = data.a('duration');
                        if (duration === qc.MAX_DURATION)
                            return;
                        var timeLineZoom = view.timeLineZoom;
                        var winWidth = view.width - view.translateX;
                        var width = duration * 8 * timeLineZoom;
                        var i = 0;
                        x += 2;
                        while(x < winWidth)
                        {
                            i++;
                            x += width;
                            g.moveTo(x, y);
                            g.lineTo(x, y + h);
                        }
                    }
                    else
                    {
                        g.rect(x, y+5, 4, h-10);
                        g.rect(x+w-4, y+5, 4, h-10);
                    }
                }
            }
        };
    </script>
    <style>
        /*去掉Notification导致的滚动条*/
        body {
            overflow: hidden;
        }

        textarea::-webkit-scrollbar {

        }
        .qc-widget-tooltip {

            text-wrap: normal !important;
